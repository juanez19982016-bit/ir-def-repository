name: "Tier 1: GitHub Repos"

on:
  workflow_dispatch:
  workflow_call:

jobs:
  download-github:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Install rclone
        run: |
          curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        env:
          RCLONE_CONFIG_B64: ${{ secrets.RCLONE_CONFIG_B64 }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONFIG_B64" | base64 -d > ~/.config/rclone/rclone.conf
          echo "rclone config check:"
          rclone listremotes

      - name: Download & Organize GitHub Repos
        run: |
          python scripts/download_and_organize.py \
            --tier github \
            --output-dir /tmp/ir_repository

      - name: Show stats
        if: always()
        run: |
          echo "=== File counts ==="
          find /tmp/ir_repository -type f | wc -l
          echo "=== Disk usage ==="
          du -sh /tmp/ir_repository/*/ 2>/dev/null || true
          echo "=== Total ==="
          du -sh /tmp/ir_repository/

      - name: Upload to Google Drive
        if: always()
        run: |
          rclone copy /tmp/ir_repository gdrive_repo:IR_DEF_REPOSITORY \
            --transfers 8 \
            --checkers 16 \
            --drive-chunk-size 64M \
            --fast-list \
            --stats 30s \
            --log-level INFO \
            --stats-one-line

      - name: Verify upload
        if: always()
        run: |
          echo "=== Drive size ==="
          rclone size gdrive_repo:IR_DEF_REPOSITORY || echo "Check failed (may need time to sync)"
