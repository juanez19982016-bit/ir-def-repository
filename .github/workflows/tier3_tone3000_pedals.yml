name: "Tier 3: Direct Sites"

on:
  workflow_dispatch:
  workflow_call:

jobs:
  download-direct:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Install rclone
        run: curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        env:
          RCLONE_CONFIG_B64: ${{ secrets.RCLONE_CONFIG_B64 }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONFIG_B64" | base64 -d > ~/.config/rclone/rclone.conf
          rclone listremotes

      - name: Download cache
        run: |
          mkdir -p /tmp/ir_repository
          rclone copy gdrive_repo:IR_DEF_REPOSITORY/.download_cache.json /tmp/ir_repository/ 2>/dev/null || true

      - name: Download Direct + Docs
        run: |
          python scripts/download_and_organize.py \
            --tier direct \
            --output-dir /tmp/ir_repository
          python scripts/download_and_organize.py \
            --tier docs \
            --output-dir /tmp/ir_repository

      - name: Stats
        if: always()
        run: |
          find /tmp/ir_repository -type f \( -name '*.wav' -o -name '*.nam' \) | wc -l

      - name: Upload
        if: always()
        run: |
          rclone copy /tmp/ir_repository gdrive_repo:IR_DEF_REPOSITORY \
            --transfers 8 --checkers 16 --drive-chunk-size 64M \
            --fast-list --stats 30s --log-level INFO --stats-one-line

      - name: Final report
        if: always()
        run: |
          echo "=========================================="
          rclone size gdrive_repo:IR_DEF_REPOSITORY || true
          echo "=========================================="
          rclone lsd gdrive_repo:IR_DEF_REPOSITORY || true
