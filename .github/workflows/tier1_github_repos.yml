name: "Tier 1: Cleanup + GitHub Repos"

on:
  workflow_dispatch:
  workflow_call:

jobs:
  cleanup-and-github:
    runs-on: ubuntu-latest
    timeout-minutes: 300

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install requests

      - name: Install rclone
        run: curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        env:
          RCLONE_CONFIG_B64: ${{ secrets.RCLONE_CONFIG_B64 }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONFIG_B64" | base64 -d > ~/.config/rclone/rclone.conf
          echo "=== Available remotes ==="
          rclone listremotes

      - name: "ðŸ§¹ CLEANUP: Remove junk from Drive"
        run: |
          echo "=== BEFORE CLEANUP ==="
          rclone size gdrive2:IR_DEF_REPOSITORY || true
          echo ""
          python scripts/mega_download.py \
            --tier cleanup \
            --output-dir /tmp/ir_repository
          echo ""
          echo "=== AFTER CLEANUP ==="
          rclone size gdrive2:IR_DEF_REPOSITORY || true

      - name: Download cache from Drive
        run: |
          mkdir -p /tmp/ir_repository
          rclone copy gdrive2:IR_DEF_REPOSITORY/.download_cache.json /tmp/ir_repository/ 2>/dev/null || true

      - name: "ðŸ“¦ Download GitHub repos (100+ repos)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/mega_download.py \
            --tier github \
            --output-dir /tmp/ir_repository

      - name: "ðŸ“¦ Download GitHub releases"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/mega_download.py \
            --tier releases \
            --output-dir /tmp/ir_repository

      - name: Stats
        if: always()
        run: |
          echo "=== File count by category ==="
          for d in /tmp/ir_repository/*/; do
            [ -d "$d" ] && echo "$(basename $d): $(find $d -type f \( -name '*.wav' -o -name '*.nam' \) 2>/dev/null | wc -l)"
          done
          echo "=== TOTAL ==="
          find /tmp/ir_repository -type f \( -name '*.wav' -o -name '*.nam' \) 2>/dev/null | wc -l

      - name: "ðŸ“¤ Upload to Drive (gdrive2)"
        if: always()
        run: |
          rclone copy /tmp/ir_repository gdrive2:IR_DEF_REPOSITORY \
            --transfers 8 --checkers 16 --drive-chunk-size 64M \
            --fast-list --stats 30s --log-level INFO --stats-one-line \
            --exclude ".*" --exclude "*.log" --exclude "*.json" --exclude "*.md"

      - name: Verify
        if: always()
        run: |
          echo "=== Drive size ==="
          rclone size gdrive2:IR_DEF_REPOSITORY || true
          echo "=== Folders ==="
          rclone lsd gdrive2:IR_DEF_REPOSITORY || true
