name: "ToneHub Pro: Enhance Drive Repository"

on:
  workflow_dispatch:
    inputs:
      run_packs:
        description: 'Generate Curated Rig Packs'
        required: false
        type: boolean
        default: true
      run_catalogs:
        description: 'Generate Brand Catalogs'
        required: false
        type: boolean
        default: true
      run_readme:
        description: 'Generate Premium Drive README'
        required: false
        type: boolean
        default: true

permissions:
  contents: write

jobs:
  enhance-drive:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install rclone
        run: curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        env:
          RCLONE_CONFIG_B64: ${{ secrets.RCLONE_CONFIG_B64 }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONFIG_B64" | base64 -d > ~/.config/rclone/rclone.conf
          echo "Available remotes:"
          rclone listremotes

      - name: ðŸ“¦ Generate Curated Rig Packs
        if: ${{ inputs.run_packs }}
        run: python scripts/generate_curated_packs.py

      - name: ðŸ“„ Generate Brand Catalogs
        if: ${{ inputs.run_catalogs }}
        run: python scripts/generate_brand_catalogs.py

      - name: ðŸ“‹ Generate Premium Drive README
        if: ${{ inputs.run_readme }}
        run: python scripts/generate_drive_readme.py

      - name: ðŸ“Š Final Drive Summary
        run: |
          echo "=== Final Drive Size ==="
          rclone size gdrive2:IR_DEF_REPOSITORY || true
          echo ""
          echo "=== Top-Level Folders ==="
          rclone lsd gdrive2:IR_DEF_REPOSITORY || true
