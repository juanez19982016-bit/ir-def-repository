name: "ToneHub Pro: Generate Curated Rigs"

on:
  workflow_dispatch:
    inputs:
      force_rerun:
        description: 'Force re-generation of all packs'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  generate-packs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install rclone
        run: curl -fsSL https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        env:
          RCLONE_CONFIG_B64: ${{ secrets.RCLONE_CONFIG_B64 }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONFIG_B64" | base64 -d > ~/.config/rclone/rclone.conf

      - name: Generate Curated Packs
        run: |
          python scripts/generate_curated_packs.py
