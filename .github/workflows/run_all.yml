name: "ğŸš€ Run All Tiers"

on:
  workflow_dispatch:
    inputs:
      start_tier:
        description: "Start from tier (1-3)"
        required: false
        default: "1"

jobs:
  tier1:
    if: ${{ github.event.inputs.start_tier <= '1' }}
    uses: ./.github/workflows/tier1_github_repos.yml
    secrets: inherit

  tier2:
    if: ${{ always() && github.event.inputs.start_tier <= '2' }}
    needs: [tier1]
    uses: ./.github/workflows/tier2_direct_zips.yml
    secrets: inherit

  tier3:
    if: ${{ always() }}
    needs: [tier2]
    uses: ./.github/workflows/tier3_search_discovery.yml
    secrets: inherit
